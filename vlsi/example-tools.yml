# Tool options. Replace with your tool plugin of choice.
vlsi.core.build_system: make
# license file
# Genus options
vlsi.core.synthesis_tool: "hammer.synthesis.genus"
synthesis.genus.genus_bin: "/opt/cadence/GENUS20.12.001/bin/genus"
# Innovus options
vlsi.core.par_tool: "hammer.par.innovus"
par.innovus.design_flow_effort: "standard"
par.inputs.gds_merge: true
par.innovus.innovus_bin: "/opt/cadence/INNOVUS/bin/innovus"
# VCS & Verdi options
vlsi.core.sim_tool: "hammer.sim.vcs"
sim.vcs.vcs_bin: "/opt/synopsys/vcs/Q-2020.03-SP2-7/bin/vcs"
sim.vcs.vcs_home: "/opt/synopsys/vcs/Q-2020.03-SP2-7"
sim.verdi.verdi_home: "/opt/synopsys/verdi/R-2020.12-SP1"
# Voltus options
vlsi.core.power_tool: "hammer.power.voltus"
power.joules.joules_bin: "/opt/cadence/JLS20.12.000/bin/joules"
